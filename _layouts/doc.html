<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>
    {% include page-header.html %}
    <section class="main-content doc">
      <section class="menu">

        {% for category in site.doc.categories %}
          <h2>{{ category.title }}</h2>
          <ul>
            {% for item in category.items %}
            <li><a href="{{ item.url }}">{{ item.title }}</a></li>
            {% endfor %}
          </ul>
        {% endfor %}
      </section>
      <section class="content">

        {{ content }}

      </section>
  </section>
  {% include page-footer.html %}

  </body>
</html>
